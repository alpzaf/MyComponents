<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
    <style>
*{box-sizing: border-box;}
@media (max-width:576px) {
    .modal-content{
        width: 350px !important;
    }
}
@media (min-width:576px) {
    .modal-content{
        width: 550px !important;
    }
}
@media (min-width:836px) {
    .modal-content{
        width: 800px !important;
    }
}
.modal {
   display: none;
   position: fixed; 
   z-index: 1;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   overflow: auto;
   background-color: rgb(0,0,0);
   background-color: rgba(0,0,0,0.4); 
 }
.modal-content {
  display: flex;
  background-color: #fefefe;
  margin: 15% auto; 
  padding: 20px;
  border: 1px solid #888;
  width: 800px; 
  justify-content: space-between;
  border-radius: 5px;
}
.modal-content h2{
    margin-bottom: 2rem;
    margin-top: 0;
}
.modal-content .left{
    width: 100%;
    padding: 1rem;
    height: 100%;
}
.right{
    display: flex;
    align-items: center;
    justify-content: center;
}
.modal-content input,
.modal-content textarea{
    width: 100%;
    padding: .75rem .5rem;
    margin: 1.2rem 0;
    display: block;
    resize: none;
    position: relative;
    font-weight: 100;
}
.modal-content input,
.modal-content textarea{
   border: 1px solid #cecece;
   background: none;
   border-radius: 3px;
}
.submit-button{
   margin-top: 2rem !important;
   cursor: pointer;
   border:1px solid #465461 !important;
   width: 35% !important;
   background: #465461 !important;
   color: #fff;
}
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}
.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

    </style>
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="left">
                <h2>Size Nasıl Yardımcı Olabiliriz?</h2>
                <form action="">
                    <input type="text" placeholder="İsim">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Telefon Numarası">
                    <textarea name="" id="" rows="10" placeholder="Mesaj"></textarea>
                    <input class="submit-button" type="submit" value="Gönder">
                </form>
            </div>
        </div>
    </div>
    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        
        document.addEventListener('DOMContentLoaded', () => {
            modal.style.display = "block";
        })
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
</body>
</html>
